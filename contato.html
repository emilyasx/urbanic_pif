    <div>
        <div class="container contact-form">
            <form method="post">
                <h3>Entre em Contato Conosco</h3>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Seu Nome *" required />
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Seu Email *" required />
                </div>
                <div class="form-group">
                    <input type="text" name="phone" class="form-control" placeholder="Seu Telefone *" required />
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" placeholder="Sua Mensagem *" style="width: 100%; height: 150px;" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Enviar Mensagem" />
                </div>
            </form>
        </div>
